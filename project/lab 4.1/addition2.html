<!DOCTYPE html>
<!--
Finish this program by filling in JavaScript that checks if the user’s answer to 
the addition question is correct, and then display “Correct” or “Incorrect” on the 
web page by changing the innerHTML of the <h1> element.

Sam Scott, McMaster University, 2025
-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>addition</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>
    <p>Run addition() from the console to get going.</p>
    <h1 style="color:red" id="result"></h1>
</body>

<script type="text/javascript">
    function addition() {
        var op1 = Math.floor(Math.random() * 200 - 100);
        var op2 = Math.floor(Math.random() * 200 - 100);
        let sum1 = prompt("What is " + op1 + " + " + op2 + "?");
        let sum = Number(sum1)
        if (isNaN(sum) == false) {
            if (sum == op1 + op2) {
                document.getElementById("result").innerHTML = "Correct";
                document.getElementById("result").classList.remove("invalid");


            }
            else {
                document.getElementById("result").innerHTML = "Incorrect the correct answer was: " + (op1 + op2);
                document.getElementById("result").classList.remove("invalid");
            }
        }
        else {
            alert("Invalid input! Not a valid number.");

            let invalidElement = document.querySelector("h1");
            invalidElement.classList.add("invalid");


        }
    }

</script>

</html>
