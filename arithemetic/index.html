    <title>Chapter 16 Exercise 1</title>

<script>
    let i = 0;
    while (i == 0) {
        let z = (Math.floor(Math.random() * 201));
        let v = (Math.floor(Math.random() * 201));
        let y = prompt("enter the result of " + z + " - " + v + "\n");
        if (y == z - v) {
            i = i + 1;
            alert("correct");
        }
        else {
            alert("incorrect");
            let c = confirm("try again")
            if (c == true) {
                i = 0;
            }
            else {
                alert("Thanks for playing")
                i = 1;
            }
        }

    }

</script>
